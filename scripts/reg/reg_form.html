<h2>Sign Up</h2>
	<form action="" method="POST">
		<table>
			<tr>
				<td>E-mail<font color="red">*</font>:</td>
				<td><input type="text" size="30" name="email"></td>
			</tr>
			<tr>
				<td>Password<font color="red">*</font>:</td>
				<td><input type="password" size="30" maxlength="20" name="pass"></td>
			</tr>
			<tr>
				<td>Confirm password<font color="red">*</font>:</td>
				<td><input type="password" size="30" maxlength="20" name="pass2"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input type="submit" value="Sign Up" name="submit"></td>
			</tr>
		</table>
	</form>
<br>Fields with an icon <font color="red">*</font> are required
<p><strong>Attention!</strong> For a full check of the registration system, you need to indicate the current <strong>e-mail</strong> since there will be sent a letter with the activation code!</p>
